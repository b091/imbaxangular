<button class="btn btn-sm btn-default"
    ng-class="{'active' : sort.by[1] === value}"
    ng-click="sortBy(value, true)">

    <span ng-show="sort.by[1] === value">
        <span ng-show="!sort.desc" class="glyphicon glyphicon-chevron-up"></span>
        <span ng-show="sort.desc" class="glyphicon glyphicon-chevron-down"></span>
    </span>

    {{ text }}
</button>
