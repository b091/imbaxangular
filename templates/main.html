<div class="row">
    <div class="col-sm-12">
        <span>Sortowanie:</span>

        <div class="btn-group">
            <sorting-button value="price" text="Price" sort="sorting"></sorting-button>
            <sorting-button value="name" text="Name" sort="sorting"></sorting-button>
        </div>

        <span>Opcje:</span>
        <button class="btn btn-sm btn-default" ng-click="hideSpecial = !hideSpecial"
                ng-class="{'active' : !hideSpecial}">{{hideSpecial ? 'Show' : 'Hide'}} special
        </button>

        <span ng-show="basket.items.length" class="pull-right"> <a href="#basket"> Koszyk ({{ basket.items.length }}) -
            {{ basket.sum | currency: 'PLN ' }}</a> </span>

    </div>
</div>
<div class="row margintop5">
    <div class="col-sm-12">
        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            <input type="text" class="form-control" ng-model="filtering"/>
        </div>
    </div>
</div>
<div class="row margintop5">
    <div class="col-sm-12">
        <span>Tagi:</span>
            <span ng-repeat="tag in tags">
                <button type="button" class="btn btn-sm btn-primary" ng-click="$parent.tagFilter = tag"
                        ng-class="{'active' : $parent.tagFilter === tag}">{{tag}}
                </button>
            </span>
        <button type="button" class="btn btn-sm btn-primary" ng-click="tagFilter = ''"
                ng-class="{'active' : tagFilter === ''}"><span class="glyphicon glyphicon-asterisk"></span>
        </button>
    </div>
</div>
<br/>

<div class="row">
    <div class="col-sm-4"
         ng-repeat="product in products | filter:filtering | orderBy:['special'] | orderBy:sorting.by:sorting.desc"
         ng-show="filterTags(product, tagFilter)">
        <product-box value="product"></product-box>
    </div>
</div>
